{% extends 'base.html'%}

{% block content %}
<form>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
            <label class="form-label" for="form6Example1">First name</label>
          <input type="text" id="form6Example1" class="form-control" />
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
            <label class="form-label" for="form6Example2">Last name</label>
          <input type="text" id="form6Example2" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Photo input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Profile Picture</label>
        <input type="file" accept="image/png, image/gif, image/jpeg" id="form6Example5" class="form-control" />
      </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Email</label>
      <input type="email" id="form6Example5" class="form-control" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Password</label>
      <input type="number" id="form6Example6" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Confirm Password</label>
        <input type="number" id="form6Example6" class="form-control" />
      </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">About Yourself</label>
      <textarea class="form-control" id="form6Example7" rows="4"></textarea>
    </div>
  
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Update Profile</button>
  </form>
{% endblock %}
