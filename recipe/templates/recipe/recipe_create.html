{% extends 'base.html'%}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Recipe Title input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Recipe Title</label>
      <input required name="title" type="text" id="form6Example5" class="form-control" />
    </div>
    <!-- Recipe Photo input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Recipe Photo</label>
        <input required name="picture" type="file" accept="image/png, image/gif, image/jpeg" id="form6Example5" class="form-control" />
      </div>
  
    <!-- Ingredients input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Ingredients</label>
      <input required name="ingredients" type="text" id="form6Example6" class="form-control" />
    </div>
  
    <!-- Recipe Body input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example7">Recipe Body</label>
      <textarea required name="recipe_text" class="form-control" id="form6Example7" rows="4"> {{ form.about.value }} </textarea>
    </div>
  
  
    <!-- Post button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Post Recipe</button>
  </form>
{% endblock %}
